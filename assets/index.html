<!DOCTYPE html>
<html>
<head>
  <title>Sails Socket Demo</title>
  <!-- BootSwatch Paper Theme for Bootstrap -->
  <link rel="stlesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Open Sans Font -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
</head>
<body ng-app="socketApp" ng-controller="ChatController">
  <div class="col-md-12" style="padding:100px">
	<table  class="table">
		<tr class="chat_message" ng-repeat="chat in chatList | orderBy:predicate:reverse | limitTo: 15">
			<td class="col-md-12 td_class"><strong> : </strong> </td>
		</tr>
	</table>
  </div>

  <!-- Sails Socket Dependency -->
  <script type="text/javascript" src="/js/dependencies/sails.io.js"></script>
  <!-- Angular js -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax.libs/angularjs/1.2.27/angular.min.js">
    var socketApp = angular.module('socketApp',[]);

    socketApp.controller('ChatController',
    ['$http','$log','$scope', function($http,$log,$scope){
      // $http, $scpoe, $log injections
    }]);
    io.socket.get('/chat/addconv');
    $http.get($scope.baseUrl+'/chat')
      .success(function(success_data){
      $scope.chatList = success_data;
      $log.info(success_data);
    });
  </script>
</body>
</html>
